<div class="card" style="width: 26rem;">


    <div class="card-header">

        <div class="row content-md-center px-md-3">

            <div class="col px-md-1 align-self-center">
                <h5>
                    Simulacion
                </h5>
            </div>

            <div class="col- px-md-1 align-self-center">
                <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                    <button id="btn-restart-simulation" type="button" class="btn btn-info"
                        (click)="saveConfiguration()">Reiniciar
                    </button>
                    <button id="btn-next-simulation" type="button" class="btn btn-outline-info"
                        (click)="executeILP()">Siguente
                    </button>
                </div>
            </div>


        </div>

    </div>


    <div class="card-body">

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Ciclos</th>
                    <th scope="col">Planificables</th>
                    <th scope="col">Elegidas</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr *ngFor="let inst of instructions">
                    <td>{{ inst.getIdString() }}</td>
                    <td> {{ inst.getType() }}</td>
                    <td> {{ inst.getDestinationString()}}</td>
                    <td> {{ inst.getOP1String()}}</td>
                    <td> {{inst.getOP2String()}}</td>
                    <td>
                        <button [disabled]="configurationSaved" type="button" class="close" aria-label="Close" (click)=deleteInstruction(inst)><span aria-hidden="true">&times;</span></button>
                    </td>
                </tr> -->
            </tbody>
        </table>



    </div>

</div>
